<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check | VisaPathway</title>
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .verify-card {
            background: white;
            border-radius: 16px;
            padding: 48px 40px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 32px;
        }
        .logo-icon {
            background: #1e3a5f;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 0.9rem;
        }
        .logo span {
            font-size: 1.25rem;
            font-weight: 700;
            color: #0f172a;
        }
        .shield-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.5rem;
            color: #0f172a;
            margin-bottom: 12px;
        }
        p {
            color: #64748b;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 24px;
        }
        .checkbox-container:hover {
            border-color: #0ea5e9;
            background: #f0f9ff;
        }
        .checkbox-container.checked {
            border-color: #22c55e;
            background: #f0fdf4;
        }
        .checkbox {
            width: 28px;
            height: 28px;
            border: 2px solid #cbd5e1;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        .checkbox-container.checked .checkbox {
            background: #22c55e;
            border-color: #22c55e;
        }
        .checkbox svg {
            display: none;
            width: 16px;
            height: 16px;
            color: white;
        }
        .checkbox-container.checked .checkbox svg {
            display: block;
        }
        .checkbox-label {
            font-size: 1rem;
            color: #0f172a;
            font-weight: 500;
        }
        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid #e2e8f0;
            border-top-color: #0ea5e9;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .checkbox-container.loading .checkbox {
            display: none;
        }
        .checkbox-container.loading .spinner {
            display: block;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status {
            font-size: 0.875rem;
            color: #64748b;
            min-height: 24px;
        }
        .status.success {
            color: #22c55e;
            font-weight: 500;
        }
        .status.error {
            color: #dc2626;
        }
        .footer-text {
            margin-top: 32px;
            font-size: 0.75rem;
            color: #94a3b8;
        }
        .footer-text a {
            color: #0ea5e9;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="verify-card">
        <div class="logo">
            <div class="logo-icon">VP</div>
            <span>VisaPathway</span>
        </div>
        
        <div class="shield-icon">üõ°Ô∏è</div>
        
        <h1>Security Check</h1>
        <p>Please verify you're human to continue. This helps us protect our content from bots and spam.</p>
        
        <div class="checkbox-container" id="verifyBox" onclick="startVerification()">
            <div class="checkbox">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </div>
            <div class="spinner"></div>
            <span class="checkbox-label">I'm not a robot</span>
        </div>
        
        <p class="status" id="status"></p>
        
        <p class="footer-text">
            Protected by VisaPathway Security<br>
            <a href="privacy.html">Privacy</a> ¬∑ <a href="terms.html">Terms</a>
        </p>
    </div>

    <script>
        // Check if already verified
        (function() {
            if (localStorage.getItem('vp_verified') && localStorage.getItem('vp_verified_time')) {
                const verifiedTime = parseInt(localStorage.getItem('vp_verified_time'));
                const now = Date.now();
                // Verification valid for 24 hours
                if (now - verifiedTime < 24 * 60 * 60 * 1000) {
                    redirectToDestination();
                }
            }
        })();

        function getDestination() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('dest') || 'index.html';
        }

        function redirectToDestination() {
            const dest = getDestination();
            window.location.href = dest;
        }

        let isVerifying = false;

        function startVerification() {
            if (isVerifying) return;
            isVerifying = true;

            const box = document.getElementById('verifyBox');
            const status = document.getElementById('status');
            
            box.classList.add('loading');
            status.textContent = 'Verifying...';
            status.className = 'status';

            // Simulate verification delay (helps filter simple bots)
            const delay = 1500 + Math.random() * 1000;
            
            setTimeout(() => {
                // Simple bot detection checks
                const checks = [
                    // Check if JavaScript is enabled (bots often don't run JS)
                    typeof window !== 'undefined',
                    // Check for normal browser properties
                    navigator.userAgent.length > 0,
                    // Check screen dimensions exist
                    screen.width > 0 && screen.height > 0,
                    // Check for touch or mouse capability
                    'ontouchstart' in window || navigator.maxTouchPoints > 0 || window.matchMedia("(pointer: fine)").matches,
                    // Check document has focus capability
                    typeof document.hasFocus === 'function',
                    // Check localStorage works
                    typeof localStorage !== 'undefined'
                ];

                const passed = checks.every(c => c);

                if (passed) {
                    // Mark as verified
                    localStorage.setItem('vp_verified', 'true');
                    localStorage.setItem('vp_verified_time', Date.now().toString());
                    
                    box.classList.remove('loading');
                    box.classList.add('checked');
                    status.textContent = 'Verification successful! Redirecting...';
                    status.className = 'status success';

                    setTimeout(redirectToDestination, 1000);
                } else {
                    box.classList.remove('loading');
                    status.textContent = 'Verification failed. Please try again.';
                    status.className = 'status error';
                    isVerifying = false;
                }
            }, delay);
        }
    </script>
</body>
</html>
