    <style>
        /* Bridge page specific styles */
        .bridge-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .bridge-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-xl) var(--space-md);
            background: linear-gradient(135deg, var(--brand-primary) 0%, #1e3a5f 50%, #0c4a6e 100%);
        }
        
        .bridge-card {
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl) var(--space-xl);
            max-width: 480px;
            width: 100%;
            text-align: center;
            box-shadow: var(--shadow-xl);
        }
        
        .bridge-card .site-logo {
            justify-content: center;
            margin-bottom: var(--space-xl);
        }
        
        .step-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
        }
        
        .step {
            width: 10px;
            height: 10px;
            border-radius: var(--radius-full);
            background: var(--border-light);
        }
        
        .step.active {
            background: var(--brand-accent);
            width: 32px;
            border-radius: 5px;
        }
        
        .bridge-card h1 {
            font-size: 1.625rem;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
            line-height: 1.3;
        }
        
        .bridge-card .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: var(--space-xl);
        }
        
        .options {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
        }
        
        .option {
            flex: 1;
            padding: var(--space-lg) var(--space-md);
            border: 2px solid var(--border-light);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.2s;
            background: var(--bg-primary);
        }
        
        .option:hover {
            border-color: var(--brand-accent);
            background: var(--bg-secondary);
            transform: translateY(-2px);
        }
        
        .option.selected {
            border-color: var(--brand-accent);
            background: #e0f2fe;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.15);
        }
        
        .option-icon {
            font-size: 2.25rem;
            margin-bottom: var(--space-sm);
        }
        
        .option-label {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .continue-btn {
            width: 100%;
            padding: var(--space-md) var(--space-lg);
            background: var(--border-medium);
            color: var(--text-muted);
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: not-allowed;
            transition: all 0.3s;
            font-family: var(--font-sans);
        }
        
        .continue-btn.active {
            background: linear-gradient(135deg, var(--brand-accent), #0284c7);
            color: var(--text-inverse);
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(14, 165, 233, 0.35);
        }
        
        .continue-btn.active:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(14, 165, 233, 0.4);
        }
        
        .trust-badges {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-lg);
            margin-top: var(--space-xl);
            padding-top: var(--space-lg);
            border-top: 1px solid var(--border-light);
        }
        
        .badge {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .badge-icon {
            font-size: 1rem;
        }
        
        .bridge-footer {
            text-align: center;
            padding: var(--space-md);
            background: var(--bg-dark);
            color: var(--text-muted);
            font-size: 0.75rem;
        }
        
        .bridge-footer a {
            color: var(--brand-accent);
        }
        
        @media (max-width: 500px) {
            .bridge-card { 
                padding: var(--space-xl) var(--space-md); 
                margin: var(--space-md);
            }
            .bridge-card h1 { font-size: 1.375rem; }
            .options { gap: var(--space-sm); }
            .option { padding: var(--space-md) var(--space-sm); }
            .option-icon { font-size: 1.75rem; }
            .trust-badges { flex-direction: column; gap: var(--space-sm); }
        }
    </style>
</head>
<body class="bridge-page">
    <main class="bridge-main">
        <div class="bridge-card">
            <a href="index.html" class="site-logo">
                <span class="logo-icon">VP</span>
                VisaPathway
            </a>
            
            <div class="step-indicator">
                <div class="step active"></div>
                <div class="step"></div>
                <div class="step"></div>
            </div>
            
            <h1>Are you interested in moving abroad in 2026?</h1>
            <p class="subtitle">We'll show you the best opportunities based on your answer</p>
            
            <div class="options">
                <div class="option" onclick="selectOption(this, 'yes')">
                    <div class="option-icon">‚úàÔ∏è</div>
                    <div class="option-label">Yes, I am!</div>
                </div>
                <div class="option" onclick="selectOption(this, 'exploring')">
                    <div class="option-icon">ü§î</div>
                    <div class="option-label">Just exploring</div>
                </div>
            </div>
            
            <button class="continue-btn" id="continueBtn" onclick="continueToSite()" disabled>
                Select an option to continue
            </button>
            
            <div class="trust-badges">
                <div class="badge"><span class="badge-icon">üîí</span> 100% Free</div>
                <div class="badge"><span class="badge-icon">‚ö°</span> Instant Access</div>
                <div class="badge"><span class="badge-icon">‚úì</span> No Sign-up</div>
            </div>
        </div>
    </main>
    
    <footer class="bridge-footer">
        <p>¬© 2026 VisaPathway. <a href="privacy.html">Privacy</a> ¬∑ <a href="terms.html">Terms</a></p>
    </footer>

    <script>
        let selectedInterest = null;
        
        // CONFIGURE YOUR DESTINATION HERE
        const destination = 'iq-test.html';
        
        function selectOption(element, interest) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            selectedInterest = interest;
            
            const btn = document.getElementById('continueBtn');
            btn.classList.add('active');
            btn.disabled = false;
            btn.textContent = 'Continue ‚Üí';
            
            if (typeof fbq !== 'undefined') {
                fbq('trackCustom', 'InterestSelected', { interest: interest });
            }
            if (typeof gtag !== 'undefined') {
                gtag('event', 'select_interest', { 'interest_level': interest });
            }
        }
        
        function continueToSite() {
            if (!selectedInterest) return;
            
            localStorage.setItem('vp_interest', selectedInterest);
            localStorage.setItem('vp_entry_time', Date.now().toString());
            
            if (typeof fbq !== 'undefined') {
                fbq('track', 'Lead', { content_name: 'Bridge Page Completion', interest: selectedInterest });
            }
            if (typeof gtag !== 'undefined') {
                gtag('event', 'bridge_page_complete', { 'interest_level': selectedInterest });
            }
            
            window.location.href = destination;
        }
    </script>
</body>
