<body>
    <div class="card">
        <div class="logo">
            <div class="logo-icon">VP</div>
            <span>VisaPathway</span>
        </div>
        
        <div class="step-indicator">
            <div class="step active"></div>
            <div class="step"></div>
            <div class="step"></div>
        </div>
        
        <h1>Are you interested in moving abroad in 2026?</h1>
        <p class="subtitle">We'll show you the best opportunities based on your answer</p>
        
        <div class="options">
            <div class="option" onclick="selectOption(this, 'yes')">
                <div class="option-icon">‚úàÔ∏è</div>
                <div class="option-label">Yes, I am!</div>
            </div>
            <div class="option" onclick="selectOption(this, 'exploring')">
                <div class="option-icon">ü§î</div>
                <div class="option-label">Just exploring</div>
            </div>
        </div>
        
        <button class="continue-btn" id="continueBtn" onclick="continueToSite()" disabled>
            Select an option to continue
        </button>
        
        <div class="trust-badges">
            <div class="badge"><span class="badge-icon">üîí</span> 100% Free</div>
            <div class="badge"><span class="badge-icon">‚ö°</span> Instant Access</div>
            <div class="badge"><span class="badge-icon">‚úì</span> No Sign-up</div>
        </div>
        
        <p class="footer-text">By continuing, you agree to our Terms of Service</p>
    </div>

    <script>
        let selectedInterest = null;
        
        // CONFIGURE YOUR DESTINATION HERE:
        // Change this to whichever page you want users to go to
        const destination = 'iq-test.html';
        // Other options:
        // const destination = 'blog-move-to-germany-2026.html';
        // const destination = 'blog-ai-training-jobs-2026.html';
        // const destination = 'blog-move-to-canada-2026.html';
        
        function selectOption(element, interest) {
            // Remove selected from all
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            
            // Add selected to clicked
            element.classList.add('selected');
            selectedInterest = interest;
            
            // Enable button
            const btn = document.getElementById('continueBtn');
            btn.classList.add('active');
            btn.disabled = false;
            btn.textContent = 'Continue ‚Üí';
            
            // Track selection
            if (typeof fbq !== 'undefined') {
                fbq('trackCustom', 'InterestSelected', { interest: interest });
            }
            if (typeof gtag !== 'undefined') {
                gtag('event', 'select_interest', { 'interest_level': interest });
            }
        }
        
        function continueToSite() {
            if (!selectedInterest) return;
            
            // Store selection for potential future use
            localStorage.setItem('vp_interest', selectedInterest);
            localStorage.setItem('vp_entry_time', Date.now().toString());
            
            // Track conversion
            if (typeof fbq !== 'undefined') {
                fbq('track', 'Lead', { content_name: 'Bridge Page Completion', interest: selectedInterest });
            }
            if (typeof gtag !== 'undefined') {
                gtag('event', 'bridge_page_complete', { 'interest_level': selectedInterest });
            }
            
            // Redirect to destination
            window.location.href = destination;
        }
    </script>
